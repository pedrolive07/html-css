<!DOCTYPE html><!--Aqui está o método de adicionar imagens-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exemplo com imagens</title>
</head>
<body>
    
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html 200.png" alt="Logo HTML 5"><!--Basta digitar img e clicar na primeira opção, ou clicar em enter para gerar esse código de entrada de imagem. As imagens devem estar na pasta do documento html-->
    <p>E também a segunda imagem</p>
    <img src="logo css 200.png" alt="Logo CSS3">
    <p>Para carregar de subpastas:</p>
    <img src="imagens/_DSC7146.jpg" alt="">
    <p>e</p>
    <img src="imagens/_DSC7169.jpg" alt="">
    <p>Também podemos carregar imagens externas</p><!--Vá em algum site, escolha uma imagem, clique com o botão direito nela e copie o endereço da imagem-->
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript"><!--basta colocar a url da imagem-->
</body>
</html>
